name: Update POE2 Ladder JSON every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes

jobs:
  update-ladder-json:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Curl Path of Exile 2 ladder JSON and add timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          curl -s "https://pathofexile2.com/internal-api/content/game-ladder/id/Rise%20of%20the%20Abyssal" -o ladder.json
          jq --arg ts "$TIMESTAMP" '.timestamp = $ts' ladder.json > ladder_with_timestamp.json
          mv ladder_with_timestamp.json ladder.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ladder.json
          git commit -m "Update POE2 ladder JSON at $TIMESTAMP" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

